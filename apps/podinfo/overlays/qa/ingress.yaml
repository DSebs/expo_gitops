apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: springboot-ingress
  namespace: qa
  annotations:
    nginx.ingress.kubernetes.io/whitelist-source-range: "10.0.0.0/8"
spec:
  rules:
    - host: springapp-qa.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: springapp
                port:
                  number: 80
